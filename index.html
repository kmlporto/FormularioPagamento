<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form id="formPagamento">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNumCartao" class="col-sm-2 col-form-label">Cart√£o</label>
                    <div class="col-sm-10">
                        <input type="text" name="numeroCartao" class="form-control" id="inputNumCartao" >
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputConta" class="col-sm-2 col-form-label">Conta</label>
                    <div class="col-sm-10">
                        <input type="text" name="conta" class="form-control" id="inputConta" >
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAgencia" class="col-sm-2 col-form-label">Agencia</label>
                    <div class="col-sm-10">
                        <input type="text" name="agencia" class="form-control" id="inputAgencia">  
                    </div>
                </div>
            </div>
            <div class="form-row">                
                <div class="form-group col-md-4">
                    <label for="inputState">Bandeira</label>
                    <select id="inputState" name="bandeira" class="form-control">
                        <option selected value="visa">VISA</option>
                        <option value="master">MASTERCARD</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputValor" class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                        <input type="number"  name="valor" class="form-control" id="inputValor" >
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="submit" id="pagar" class="btn btn-primary" value="Sign in">
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
