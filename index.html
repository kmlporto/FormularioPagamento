<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNumCartao" class="col-sm-2 col-form-label">Cart√£o</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNumCartao" >
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputConta" class="col-sm-2 col-form-label">Conta</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputConta" >
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAgencia" class="col-sm-2 col-form-label">Agencia</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAgencia">  
                    </div>
                </div>
            </div>
            <div class="form-row">                
                <div class="form-group col-md-4">
                    <label for="inputState">Bandeira</label>
                    <select id="inputState" class="form-control">
                        <option selected value="visa">Visa</option>
                        <option value="master">Master</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputValor" class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputValor" >
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
